<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<h1>Welcome to MetalShell</h1>

		<h2>Call API</h2>

		<input type="button" onclick="window.callApi(api => api.exampleApi.doSomething('xyz', 17))" value="doSomething()">

		<script type="module" src="jsapi://jsapi/api.js"></script>

		<script type="application/javascript">
			window.onload = () => {
				console.log("Registering UI API");
				window.registerUiApi("example", {
					someUiFunction: (x, y) => console.log("some function called from Java:", x, y)
				});
			}
		</script>
	</body>
</html>
